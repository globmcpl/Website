<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="Free, modern and nice web template for Minecraft server.">
  <meta name="author" content="Astronawta">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="css/pages/rules.css">
  <link rel="stylesheet" href="css/global.css">
  <script src="https://kit.fontawesome.com/cf2753f47b.js" crossorigin="anonymous"></script>
  <title>GlobMc</title>
</head>
<body>
  <!--Navbar-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">ExampleName</h3>
        </div>
      </a>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="index.html" class="link">Start</a>
      <a href="https://wiki.globmc.pl/" class="link">Wiki</a>
      <a href="rules.html" class="link">Regulamin</a>
      <a href="#" class="link">Sklep</a>
      <a href="ranks.html" class="link active">Rangi</a>
      <a href="admin-team.html" class="link">Team</a>
      <a href="contact.html" class="link">Kontakt</a>
    </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">GlobMc.pl</p>
        <h1 class="title">opis <span>rang</span></h1>
      </div>
      <p class="description">
        Rangi dostępne na serwerze.
      </p>
    </div>
  </section>

  <!--Rank Box-->
  <div id="rang-box">
    <table id="ranks-table" class="table" style="color: rgb(192, 190, 190)">
      <!-- Table content will be generated by JavaScript -->
    </table>
  </div>

  <!--Footer-->
  <footer id="footer">
    <p class="copyright">&copy; 2024 <span class="server-name-footer">GlobMc.pl</span> Wszelkie prawa zastrzeżone.</p>
    <div class="social-links">
      <a href="#" class="link tiktok-link"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#" class="link instagram-link"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="#" class="link discord-link-footer"><i class="fa-brands fa-discord"></i></a>
    </div>
  </footer>
</body>
<script src="js/script.js"></script>
<script src="js/loadRanks.js"></script>
</html>
