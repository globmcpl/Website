  <!--Navbar-->

        </div>
      </a>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="/" class="link">Start</a>

      <a target="_blank" rel="noopener noreferrer" href="https://wiki.globmc.pl/" class="link-wiki">Wiki</a> 

  </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">globmc.pl</p>
        <h1 class="title"><span>Skontatuj się</span> z nami</h1>
      </div>
      <p class="description">
        Masz problem lub pytanie? Napisz do nas.
      </p>
    </div>
  </section>

  <!--Contacts-->    <meta name="description" content="GlobMC to innowacyjny Survival, 
    który przenosi graczy do epickiego świata na wersji 1.12.1, 
    wzbogaconego elementami znanymi z popularnych modów Minecrafta. 
    Serwer oferuje ponad 100 nowych biomów i 30 unikalnych struktur, 
    które zachęcają do eksploracji i odkrywania niezwykłych krajobrazów.">
  <section id="contacts">
    <div class="content">
      <h2 class="section-title">Kontakt</h2>

      <div class="columns">
        <form class="contact-form" action="" method="POST">
          <input type="hidden" name="_subject" value="Message From Website">
          <input type="hidden" name="_template" value="box">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="" class="location-after-submit">

          <div class="row">
            <label for="name">* Nazwa w grze</label>
            <input type="text" required id="name" name="name" placeholder="twój nick">
          </div>
          <div class="row">
            <label for="discord-name">Discord</label>
            <input type="text" id="discord-name" name="discord-name" placeholder="twój discord">
          </div>
          <div class="row">
            <label for="email">* Email</label>
            <input type="email" required id="email" name="email" placeholder="twój email">
          </div>
          <div class="row">
            <label for="message">* Wiadomość</label>
            <textarea required id="message" name="message" placeholder="Mam problem..."></textarea>
          </div>
          <div class="form-footer">
            <p class="alert">Pola oznaczone znakiem * są wymagane</p>
            <button type="submit">Send Message <i class="fa-solid fa-paper-plane"></i></button>
          </div>
        </form>

        <a href="#" class="url discord-link">
          <div class="link">
            <h5>Dołącz do discorda</h5>
            <div class="link-description">
              <p class="description">
                Na co czekasz? Wbijaj!
                <br>--------------
                <br><span class="discord-online-users">None</span> online
              </p>
              <div class="icon">
                <i class="fa-brands fa-discord"></i>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer id="footer">
    <p class="copyright">&copy; 2024 <span class="server-name-footer">GlobMc.pl</span> Wszelkie prawa zastrzeżone.</p>
    <div class="social-links">
      <a target="_blank" rel="noopener noreferrer" href="https://www.tiktok.com/@globmc" class="link tiktok-link"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#" class="link instagram-link"><i class="fa-brands fa-square-instagram"></i></a>
      <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/@globmc" class="link youtube-link"><i class="fa-brands fa-youtube"></i></a>
      <a target="_blank" rel="noopener noreferrer" href="https://dc.globmc.pl/" target="_blank" class="link discord-link-footer"><i class="fa-brands fa-discord"></i></a>
    </div>
  </footer>
